<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Homepage</title>
    <link rel="icon" type="image/x-icon" href="this.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff5733;
        }
        iframe {
            border: 2px solid #ff5733;
            border-radius: 5px;
            margin: 10px 0;
        }
        img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: 2px solid #ff5733;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function setName() {
            const name = document.getElementById("nameInput").value;
            if (name) {
                document.cookie = "username=" + encodeURIComponent(name) + "; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT";
                document.getElementById("greeting").innerText = "Hello, " + name + "!";
            }
        }
        
        function getName() {
            const cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].split("=");
                if (cookie[0] === "username") {
                    const name = decodeURIComponent(cookie[1]);
                    document.getElementById("greeting").innerText = "Hello, " + name + "!";
                    document.getElementById("nameInput").value = name;
                    return;
                }
            }
        }
    </script>
</head>
<body onload="getName()">
    <div class="container">
        <h1>Yes hi this is the pointless website</h1>
        <p>(this is update 0.0.2 by the way)</p>
        
        <h0 id="greeting">Enter your name:</h2>
        <input type="text" id="nameInput" placeholder="Your name">
        <button onclick="setName()">Save Name</button>

        <h1>Here you can do silly stuff like...</h1>
        
        <h2>Make a silly Scratch project with this emulator!</h2>
        <iframe src="emulator.html" title="Scratch Emulator" style="width: 100%; height: 500px;"></iframe>
        
        <h2>You can even paint!</h2>
        <iframe src="https://jspaint.app" width="100%" height="500px"></iframe>
        
        <h2>Take some images.</h2>
        <img src="onicangy.webp" alt="Onic">
    </div>
</body>
</html>
